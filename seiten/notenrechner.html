<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #e0aaff;
            --text-secondary: #c77dff;
            --accent: #9d4edd;
            --border: rgba(199, 125, 255, 0.3);
            --glass-bg: rgba(26, 26, 26, 0.8);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #e0aaff, #c77dff, #9d4edd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-display {
            padding: 0.6rem 1.2rem;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: rgba(157, 77, 221, 0.2);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #e0aaff, #c77dff);
            color: #10002b;
            border: none;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #c77dff, #9d4edd);
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .settings-section {
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(199, 125, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .section-label {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        
        @media (max-width: 900px) {
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .input-group { 
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-group label {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .input-group input, .input-group select {
            padding: 0.75rem;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--text-primary);
            background: rgba(157, 77, 221, 0.15);
            box-shadow: 0 0 10px rgba(157, 77, 221, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(102, 126, 234, 0.3);

        .grade-2 { background: rgba(102, 255, 102, 0.2); color: #66ff66; }
        .grade-3 { background: rgba(255, 255, 102, 0.2); color: #ffff66; }
        .grade-4 { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        .grade-5 { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }
        .grade-6 { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .result-card {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;

        }
    </style>

<body>

    <div class="container">

                </div>

                <div style="display: flex; justify-content: center; margin-top: 1rem;">
                    <button class="btn btn-primary" onclick="calculator.calculateAverage()">üìä Schnitt berechnen</button>

            </div>

            <div id="averageResult"></div>
        </div>
    </div>

    <script src="../javascript/auth.js"></script>
    <script src="../javascript/auth-ui.js"></script>
    <script src="../javascript/notenrechner.js"></script>
